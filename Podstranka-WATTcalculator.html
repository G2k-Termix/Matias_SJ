      <form>
        <label for="cpu-power">Spotreba procesora (W)</label>
        <input type="number" id="cpu-power" name="cpu-power" required>
  
        <label for="gpu-power">Spotreba grafickej karty (W)</label>
        <input type="number" id="gpu-power" name="gpu-power" required>
  
        <label for="motherboard-power">Spotreba základnej dosky (W)</label>
        <input type="number" id="motherboard-power" name="motherboard-power" required>
  
        <label for="ram-power">Spotreba RAM (W)</label>
        <input type="number" id="ram-power" name="ram-power" required>
  
        <label for="storage-power">Spotreba úložiska (W)</label>
        <input type="number" id="storage-power" name="storage-power" required>
  
        <label for="psu-efficiency">Účinnosť zdroja (%)</label>
        <input type="number" id="psu-efficiency" name="psu-efficiency" required>
  
        <button type="button" onclick="calculateWattage()"><strong>Vypočítať watty</strong></button>
        
        <p class="label" id="total-wattage"></p>
        <script>
          function calculateWattage() {
            // Získanie vstupných hodnôt
            const cpuPower = parseInt(document.getElementById('cpu-power').value);
            const gpuPower = parseInt(document.getElementById('gpu-power').value);
            const motherboardPower = parseInt(document.getElementById('motherboard-power').value);
            const ramPower = parseInt(document.getElementById('ram-power').value);
            const storagePower = parseInt(document.getElementById('storage-power').value);
            const psuEfficiency = parseInt(document.getElementById('psu-efficiency').value) / 100;
      
            // Výpočet celkovej wattáže
            const totalPower = (cpuPower + gpuPower + motherboardPower + ramPower + storagePower) / psuEfficiency;
      
            // Zobrazenie výsledku
            const totalWattageElement = document.getElementById('total-wattage');
            totalWattageElement.innerHTML = `Celková wattáž: ${totalPower}W`;
          }
          
          const calculateButton = document.getElementById('calculate-button');
          calculateButton.addEventListener('click', calculateWattage);
        </script>
